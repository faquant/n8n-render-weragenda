services:
  - type: web
    name: weragenda-n8n
    env: docker
    plan: free
    image: n8nio/n8n
    startCommand: n8n start
    autoDeploy: false
    envVars:
      - key: N8N_PORT
        value: "5678"
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: weragenda123
      - key: N8N_ENCRYPTION_KEY
        value: weragendaencryption123
